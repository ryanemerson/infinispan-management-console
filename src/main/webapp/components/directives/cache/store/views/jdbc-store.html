<div>
  <div class="form-group">
    <label class="col-md-4 control-label">Datasource</label>

    <div class="col-md-4">
      <input class="form-control" type="text" ng-model="store['datasource']" ng-disabled="readOnly"
             ng-change="fieldValueModified('datasource')" ng-style="getStyle('datasource')"/>
    </div>

    <div class="col-md-4 pull-left">
      <i class="fa fa-info-circle" tooltip="{{metadata.currentStore.datasource.description}}"
         tooltip-trigger tooltip-animation="true" tooltip-placement="top"></i>
              <span ng-if="isFieldValueModified('datasource')"><a ng-click="undoFieldChange('datasource')">(Undo)</a>
              <span ng-if="fieldChangeRequiresRestart('datasource')">Restart needed</span></span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label">Dialect</label>

    <div class="col-md-4">
      <select class="form-control" ng-model="store['dialect']"
              ng-options="item as item for item in metadata.currentStore.dialect.allowed"
              ng-disabled="readOnly" ng-change="fieldValueModified('dialect')"
              ng-style="getStyle('dialect')"/>
    </div>

    <div class="col-md-4 pull-left">
      <i class="fa fa-info-circle" tooltip="{{metadata.currentStore.dialect.description}}"
         tooltip-trigger tooltip-animation="true" tooltip-placement="top"></i>
              <span ng-if="isFieldValueModified('dialect')"><a ng-click="undoFieldChange('dialect')">(Undo)</a>
              <span ng-if="fieldChangeRequiresRestart('dialect')">Restart needed</span></span>
    </div>
  </div>

  <div class="form-group"
       ng-if="data['store-type'] === 'string-keyed-jdbc-store' || data['store-type'] === 'mixed-keyed-jdbc-store' || hasStringKeyedTable()">
    <label class="col-md-4 control-label">String keyed table</label>

    <div class="col-md-4">
      <modal-dialog data="store" field="string-keyed-table" metadata="getFieldMetaObject('string-keyed-table')"
                    outside-controller="internalController" previous-values="prevData['string-keyed-table']"
                    title="String Keyed Table" view="keyed-table-modal" />
    </div>
    <div class="col-md-4 pull-left">
      <i class="fa fa-info-circle" tooltip="{{metadata.currentStore['string-keyed-table'].description}}"
         tooltip-trigger tooltip-animation="true" tooltip-placement="top"></i>
                <span ng-if="isFieldValueModified('string-keyed-table')"><a
                  ng-click="undoFieldChange('string-keyed-table')">(Undo)</a>
                <span ng-if="fieldChangeRequiresRestart('string-keyed-table')">Restart needed</span></span>
    </div>
  </div>

  <div class="form-group"
       ng-if="data['store-type'] === 'binary-keyed-jdbc-store' || data['store-type'] === 'mixed-keyed-jdbc-store' || hasBinaryKeyedTable()">
    <label class="col-md-4 control-label">Binary keyed table</label>

    <div class="col-md-4">
      <modal-dialog data="store" field="binary-keyed-table" metadata="getFieldMetaObject('binary-keyed-table')"
                    outside-controller="internalController" previous-values="prevData['binary-keyed-table']"
                    title="Binary Keyed Table" view="keyed-table-modal" />
    </div>

    <div class="col-md-4 pull-left">
      <i class="fa fa-info-circle" tooltip="{{metadata.currentStore['binary-keyed-table'].description}}"
         tooltip-trigger tooltip-animation="true" tooltip-placement="top"></i>
                <span ng-if="isFieldValueModified('binary-keyed-table')"><a
                  ng-click="undoFieldChange('binary-keyed-table')">(Undo)</a>
                <span ng-if="fieldChangeRequiresRestart('binary-keyed-table')">Restart needed</span></span>
    </div>
  </div>
</div>
